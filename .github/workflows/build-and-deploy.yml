name: Build and Deploy
on:
  # run when the master branch is updated
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: |
              npm install @qooxdoo/framework@^7.0.0-beta --no-save --no-package-lock
              npm install --no-save --no-package-lock testcafe
              
      # test is only possible in source mode because qx.debug has to be true
      - name: Test
        run:  npx qx test  -v 

      - name: Build and Deploy
        run:  npx qx deploy --target=build -v --clean

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
